<dom-module id="tab-selection">
    <template>
        <style>
            :host {
                display: flex;
            }

            ::slotted(button:not(:last-child)) {
                margin-right: 1px;
            }
        </style>

        <slot></slot>
    </template>

    <script>
        class TabSelection extends Polymer.Element {

        customElements.define(TabSelection.is, TabSelection);
