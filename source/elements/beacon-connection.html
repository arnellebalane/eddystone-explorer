<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="beacon-connection">
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
            }

            p {
                max-width: 25rem;
                margin: 0;
                font-size: 1.2rem;
                opacity: 0.75;
            }

            button {
                flex-shrink: 0;
                padding: 0 1.6rem;
                border: none;
                border-radius: 1.6rem;
                margin-left: auto;
                font: inherit;
                font-size: 1.4rem;
                font-weight: 600;
                line-height: 3.2rem;
                color: #fff;
                background-color: #1e88e5;
            }

            button.scanning,
            button.connecting {
                opacity: 0.25;
                pointer-events: none;
            }

            button.connecting {
                color: #333;
                background-color: #ffc107;
            }

            button.connected {
                background-color: #f44336;
            }
        </style>

        <template is="dom-if" if="{{isEqual(status, 'default')}}">
            <p>Not connected to any beacon</p>
            <button class="default" on-click="onRequestDevice">Scan for beacons</button>
        </template>
        <template is="dom-if" if="{{isEqual(status, 'scanning')}}">
            <p>Searching for beacons with support for the Eddystone Configuration Service</p>
            <button class="scanning">Scanning...</button>
        </template>
        <template is="dom-if" if="{{isEqual(status, 'connecting')}}">
            <p>Connecting to "[[beacon.name]]"</p>
            <button class="connecting">Connecting...</button>
        </template>
        <template is="dom-if" if="{{isEqual(status, 'connected')}}">
            <p>Connected to "[[beacon.name]]"</p>
            <button class="connected" on-click="onDisconnect">Disconnect</button>
        </template>
    </template>

    <script>
        class BeaconConnection extends Polymer.Element {
            static get is() {
                return 'beacon-connection';
            }

            static get properties() {
                return {
                    status: {
                        type: String,
                        value: 'default',
                        notify: true
                    },
                    beacon: {
                        type: Object,
                        value: null,
                        notify: true
                    }
                };
            }

            isEqual(property, value) {
                return property === value;
            }

            async onRequestDevice() {
                const EDDYSTONE_SERVICE_UUID = 'a3c87500-8ed3-4bdf-8a39-a01bebede295';

                this.status = 'scanning';
                try {
                    const beacon = await navigator.bluetooth.requestDevice({
                        filters: [
                            { services: [ EDDYSTONE_SERVICE_UUID ] }
                        ]
                    });

                    this.status = 'connecting';
                    await beacon.gatt.connect();

                    this.status = 'connected';
                    this.beacon = beacon;
                } catch (error) {
                    console.error(error);
                    this.status = 'default';
                }
            }

            async onDisconnect(e) {
                await this.beacon.gatt.disconnect();
                this.status = 'default';
                this.beacon = null;
            }
        }

        customElements.define(BeaconConnection.is, BeaconConnection);
    </script>
</dom-module>
