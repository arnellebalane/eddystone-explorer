<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="flexible-input">
    <template>
        <style>
            input {
                width: 3ch;
                min-width: 3ch;
                padding: 0;
                border: none;
                border-top: 2px solid transparent;
                border-bottom: 2px solid rgba(255, 255, 255, 0.25);
                font-family: var(--monospace-font);
                font-size: 1.4rem;
                font-weight: 600;
                line-height: 2.8rem;
                text-align: right;
                color: #fff;
                background: none;
                outline: none;
            }

            input:focus {
                border-bottom-color: rgba(255, 255, 255, 0.5);
            }
        </style>

        <input id="input" type="text" value="{{value::input}}" placeholder="{{placeholder}}" on-change="onChange">
    </template>

    <script>
        class FlexibleInput extends Polymer.Element {
            static get is() {
                return 'flexible-input';
            }

            static get properties() {
                return {
                    value: {
                        type: String,
                        observer: 'observeValue'
                    },
                    placeholder: {
                        type: String,
                        observer: 'observePlaceholder'
                    }
                };
            }

            observeValue(value) {
                this.$.input.style.width = this.calculateInputWidth() + 'ch';
            }

            observePlaceholder(placeholder) {
                this.$.input.style.width = this.calculateInputWidth() + 'ch';
            }

            calculateInputWidth() {
                if (this.value) {
                    return this.value.length;
                } else if (this.placeholder) {
                    return this.placeholder.length;
                }
                return 0;
            }

            onChange() {
                const event = new CustomEvent('value-changed', {
                    detail: { value: this.value }
                });
                this.dispatchEvent(event);
            }
        }

        customElements.define(FlexibleInput.is, FlexibleInput);
    </script>
</dom-module>
