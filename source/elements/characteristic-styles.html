<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="characteristic-styles">
    <template>
        <style>
            :host {
                display: block;
            }

            section:not(:first-of-type) {
                margin-top: 1.6rem;
            }

            section:not(:last-of-type) {
                margin-bottom: 1.6rem;
            }

            section.padded {
                padding: 0 4.2rem;
            }

            section.flex {
                display: flex;
                align-items: flex-start;
            }

            section.flex .messages {
                margin-right: 4.2rem;
            }

            characteristic-template:not([data-loaded]) section {
                display: none;
            }

            button {
                padding: 0 0.8rem;
                border: none;
                border-radius: 0;
                font-family: var(--monospace-font);
                font-size: 1.2rem;
                line-height: 2rem;
                text-transform: uppercase;
                color: #fff;
                background-color: rgba(255, 255, 255, 0.1);
                cursor: pointer;
            }

            button.success {
                background-color: var(--success-color);
            }

            button.info {
                background-color: var(--info-color);
            }

            button.danger {
                background-color: var(--danger-color);
            }

            button.success.loading {
                /**
                 * NOTE: In the future, use a combination of custom properties
                 * and the color() function to derive colors from already-defined
                 * colors.
                 **/
                background-color: rgba(76, 175, 80, 0.3);
            }

            button[disabled] {
                opacity: 0.5;
            }

            .messages p {
                margin-top: 0;
                margin-bottom: 0;
                font-size: 1.2rem;
                opacity: 0.5;
            }

            p.success {
                color: var(--success-color);
                opacity: 1;
            }

            p.info {
                color: var(--info-color);
                opacity: 1;
            }

            p.warning {
                color: var(--warning-color);
            }

            p.danger {
                color: var(--danger-color);
                opacity: 1;
            }
        </style>
    </template>
</dom-module>
