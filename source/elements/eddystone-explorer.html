<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="beacon-connection.html">
<link rel="import" href="capabilities-characteristic.html">
<link rel="import" href="active-slot-characteristic.html">
<link rel="import" href="advertising-interval-characteristic.html">
<link rel="import" href="radio-tx-power-characteristic.html">
<link rel="import" href="advertised-tx-power-characteristic.html">
<link rel="import" href="lock-state-characteristic.html">
<link rel="import" href="unlock-characteristic.html">
<link rel="import" href="public-ecdh-key-characteristic.html">
<link rel="import" href="eid-identity-key-characteristic.html">

<dom-module id="eddystone-explorer">
    <template>
        <style>
            :host {
                display: block;
            }

            .wrapper {
                width: 95vw;
                max-width: 532px;
                margin: 0 auto;
            }

            header {
                padding: 2.4rem 1.6rem;
            }

            h2 {
                margin: 0;
                margin-bottom: 2.4rem;
                font-size: 1.8rem;
                font-weight: 400;
            }

            main {
                padding-bottom: 2.4rem;
            }

            main > *:not(:first-child) {
                margin-top: 2.4rem;
            }

            main > *:not(:last-child) {
                margin-bottom: 2.4rem;
            }
        </style>

        <div class="wrapper">
            <header>
                <h2>Explore and configure your beacons that support Eddystone, an open beacon format from Google.</h2>
                <beacon-connection service="{{service}}"></beacon-connection>
            </header>
            <main>
                <capabilities-characteristic></capabilities-characteristic>
                <active-slot-characteristic></active-slot-characteristic>
                <advertising-interval-characteristic></advertising-interval-characteristic>
                <radio-tx-power-characteristic></radio-tx-power-characteristic>
                <advertised-tx-power-characteristic></advertised-tx-power-characteristic>
                <lock-state-characteristic></lock-state-characteristic>
                <unlock-characteristic></unlock-characteristic>
                <public-ecdh-key-characteristic></public-ecdh-key-characteristic>
                <eid-identity-key-characteristic></eid-identity-key-characteristic>
            </main>
        </div>
    </template>

    <script>
        class EddystoneExplorer extends Polymer.Element {
            static get is() {
                return 'eddystone-explorer';
            }

            static get properties() {
                return {
                    service: {
                        type: Object,
                        observer: 'observeService'
                    }
                };
            }

            observeService(service) {
                console.log(service);
            }
        }

        customElements.define(EddystoneExplorer.is, EddystoneExplorer);
    </script>
</dom-module>
