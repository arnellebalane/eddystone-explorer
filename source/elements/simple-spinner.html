<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="simple-spinner">
    <template>
        <style>
            :host {
                display: block;
                width: 1rem;
                height: 1rem;
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-top-color: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                animation: rotate 500ms linear infinite;
                will-change: transform;
            }

            :host(:not([shown])) {
                display: none;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </template>

    <script>
        class SimpleSpinner extends Polymer.Element {
            static get is() {
                return 'simple-spinner';
            }

            static get properties() {
                return {
                    shown: {
                        type: Boolean,
                        reflectToAttribute: true
                    }
                }
            }
        }

        customElements.define(SimpleSpinner.is, SimpleSpinner);
    </script>
</dom-module>
